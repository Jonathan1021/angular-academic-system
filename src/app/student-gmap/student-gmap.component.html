<div class="container">
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <div class="map">
    <agm-map [latitude]="lat" [longitude]="lon" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="true">

      <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [label]="m.id">

        <agm-info-window>
          <h6><i class="fa fa-user" aria-hidden="true"></i> {{m.name}}</h6>
          <strong>{{m.email}}</strong>
        </agm-info-window>

      </agm-marker>
      <agm-circle [latitude]="lat" [longitude]="lon" [radius]="km * 1000" [fillColor]="'blue'" [circleDraggable]="false"
        [editable]="false">
      </agm-circle>
    </agm-map>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="select">Kms</label>
      <select class="form-control" id="select" [(ngModel)]="km">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="1000">Más de 100</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="button-search">Compañeros cercanos</label>
      <button id="button-search" type="button" class="form-control btn btn-primary"
        (click)="getStudentKnn()">Buscar</button>
    </div>
  </div>
</div>
