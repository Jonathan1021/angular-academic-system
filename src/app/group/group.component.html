<div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">
  <img class="mr-3" src="https://image.flaticon.com/icons/svg/1256/1256650.svg" alt="" width="48" height="48">
  <div class="lh-100">
    <h6 class="mb-0 lh-100">Grupos</h6>
    <small>Unviersidad Unipanamericana</small>
  </div>
</div>

<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-0">Recientes</h6>
  <small class="d-block text-right mt-3 text-white">
    <a class="btn btn-info btn-sm" (click)="goBack()"><i class="fa fa-address-book" aria-hidden="true"></i>
      Registrar</a>
  </small>
  <div class="media text-muted pt-3" *ngFor="let group of groups">
    <img class="mr-3" src="https://image.flaticon.com/icons/svg/476/476863.svg" alt="" width="48" height="48">
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">ID: {{group.idGrupo}}</strong>
      <label class="d-block" for=""><i class="fa fa-university" aria-hidden="true"></i> Salon: {{group.salon}}</label>
      <label class="d-block" for=""><i class="fa fa-clock-o" aria-hidden="true"></i> {{group.horaInicio}} - {{group.horaFin}}</label>
    </p>
    <p>
      <label for=""><i class="fa fa-address-book-o" aria-hidden="true"></i> Profesor: {{group.idProfesor}}</label>
    </p>
  </div>
</div>
