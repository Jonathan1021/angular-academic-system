<div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">
  <img class="mr-3" src="https://image.flaticon.com/icons/svg/1837/1837917.svg" alt="" width="48" height="48">
  <div class="lh-100">
    <h6 class="mb-0 lh-100">Asignaturas</h6>
    <small>Unviersidad Unipanamericana</small>
  </div>
</div>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">ID. Asignatura</label>
    <input type="number" class="form-control" [(ngModel)]="subject.idAsignatura" name="idAsignatura" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="subject.nombre" name="nombre" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1"># Créditos</label>
    <input type="text" class="form-control" [(ngModel)]="subject.creditos" name="creditos" autocomplete="off">
  </div>
  <button type="submit" class="btn btn-info btn-sm mb-3" (click)="save()">Enviar</button>
</form>
<div class="alert alert-danger" role="alert" *ngIf="alertError">
  ¡Oops ocurrio un error!
</div>
